<html>
	<head>
		<title>PsyLee</title>
	</head>
	<body>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			(function makeDiv(){
			    var divx = ((Math.random()*100) + 50).toFixed();
			    var divy = ((Math.random()*100) + 50).toFixed();
			    var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
			    $newdiv = $('<div/>').css({
				'width':divx+'px',
				'height':divy+'px',
				'background-color': color
			    });
			    
			    var posx = (Math.random() * ($(document).width() - divx)).toFixed();
			    var posy = (Math.random() * ($(document).height() - divy)).toFixed();
			    
			    $newdiv.css({
				'position':'absolute',
				'left':posx+'px',
				'top':posy+'px',
				'display':'none',
				'border': '1px solid #000'
			    }).appendTo( 'body' ).fadeIn(100).delay(300).fadeOut(200, function(){
			       $(this).remove();
			       makeDiv(); 
			    }); 
			})();
		</script>
	</body>
</html>
